# General application settings
app:
  name: "Custom Chatbot"
  version: "1.0.0"
  description: "A simple Python chatbot using API integration"

# API configuration (use environment variables)
api:
  groq_key: "${API_KEY}"
  tavily_key: "${TAVILY_API_KEY}"

# Chatbot settings
chatbot:
  model: "gpt-5-mini"
  max_tokens: 500
  temperature: 0.7

# Logging configuration
logging:
  level: "INFO"
  log_directory: "logs"
  log_file_format: "[%(asctime)s] %(name)s - %(levelname)s - %(message)s"

# Miscellaneous
misc:
  enable_debug: true
  default_language: "en"
